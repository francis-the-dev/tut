{% extends "tutor/homepage.html"%}

{% load crispy_forms_tags %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <center>
        <script>
           document.getElementById("nav").style.display = "block";
        </script>
        <form method="post" class="mt-5" style="width: 480px;">
            {% csrf_token %}
   
            {{form|crispy}}
            
            <input type="submit" value="submit" class="btn btn-outline-secondary btn-lg rounded-pill mt-3 " style="width: 300px;">
        </form>

    </center>
   

{% endblock %}
